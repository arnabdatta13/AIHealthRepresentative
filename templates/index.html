<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="static/image/ai.webp" type="image/x-icon">
    <title>New Chat</title>
    <style>
        .right2 {
            display: none;
        }
    </style>
</head>
<body class="bg-chatblack-50">
    <div class="flex flex-col h-[100vh] text-white">
        <div class="right1 w-full flex justify-center items-center flex-col">
            <div class="text-center w-full text-4xl font-bold mt-16 mb-10" style="margin-top:40px;">
                ChatMind
            </div>
            <br>
            <div class="itemsrow flex flex-wrap gap-4 py-4 w-full justify-around">
                <!-- Capabilities Box -->
                <div class="cap flex flex-col justify-center items-center my-4 w-full sm:w-[45%] max-w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"></path>
                    </svg>
                    <div class="py-4">Capabilities</div>
                    <div style="margin-right:20px; margin-left:100px;">
                    <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">Remembers
                        what user said earlier in the conversation</button>
                    <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">Allows
                        user to book an appointment and manage the appointment.</button>
                        <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">Provides
                            user basic home treatment and allows user for emergency call, </button>
                    <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">Trained
                        to decline inappropriate requests.</button>
                    </div>
                </div>
                <!-- Limitations Box -->
                <div class="lim flex flex-col justify-center items-center my-4 w-full sm:w-[45%] max-w-full">
                    <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <div class="py-4">Limitations</div>
                    <div style="margin-right:100px;">
                    <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">May
                        occasionally generate incorrect information</button>
                    <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">
                        Sometimes it may get confused or discuss off-topic subjects</button>
                        <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">
                            Sometimes it cannot understand the human emotion.</button>
                    <button class="bg-gray-600 w-full text-sm hover:bg-gray-700 py-4 px-4 my-2 rounded-md">Limited
                        knowledge of world and events after 2023</button>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="input w-full text-center flex items-center my-8 justify-center flex-col" style="position: fixed; bottom: 0; left: 0; right: 0; z-index:1006;">
            <div class="buttonsvg w-[90%] sm:w-[50vw] flex px-4">
                <input class="w-full p-4 bg-gray-600 rounded-md" placeholder="Send a Message" type="text"
                    name="text" id="questionInput">

                <button id="sendButton" class="relative -left-20 pl-10">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="right2 w-full flex flex-col items-center ">
            

        </div>
        <br><br><br><br><br>

        <div class="footer-bar" style="background-color: #343541; position: fixed; bottom: 0; left: 0; right: 0; width: 100%; height: 120px; z-index:1005;"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
